<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vaporwave Kalkulator</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: monospace;
      overflow: hidden;
      background-color: black;
      color: white;
    }

    #bg-grid {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      z-index: -1;
      background: url('./background_gif.gif') center/cover no-repeat;
      opacity: 0.25;
      filter: blur(2px);
    }

    .input-bar {
      background-color: #2d2d2d;
      border-radius: 9999px;
      padding: 0.75rem 1rem;
      outline: none;
      color: white;
      width: 100%;
    }

    .input-bar::placeholder {
      color: #aaa;
    }

    .btn {
      background: #444;
      border-radius: 8px;
      padding: 0.75rem;
      text-align: center;
      cursor: pointer;
      font-weight: bold;
      font-size: 1.25rem;
      color: white;
    }

    .btn:hover {
      background: #666;
    }

    #graphCanvas {
      border-radius: 1rem;
      background: black;
    }

    .spotify-player {
      font-size: 0.875rem;
    }

    marquee {
      white-space: nowrap;
    }
  </style>
</head>
<body class="p-4">
  <div id="bg-grid"></div>

  <div class="flex justify-center items-center h-[calc(100vh-120px)] gap-8">
    <!-- Kalkulator -->
    <div class="w-[450px] flex flex-col gap-4">
      <!-- Pasek wyniku -->
      <div id="display" class="input-bar text-green-400 text-3xl">0</div>

      <!-- Klawiatura Casio-style -->
      <div class="grid grid-cols-4 gap-2">
        <button class="btn">7</button>
        <button class="btn">8</button>
        <button class="btn">9</button>
        <button class="btn">/</button>
        <button class="btn">4</button>
        <button class="btn">5</button>
        <button class="btn">6</button>
        <button class="btn">*</button>
        <button class="btn">1</button>
        <button class="btn">2</button>
        <button class="btn">3</button>
        <button class="btn">-</button>
        <button class="btn">0</button>
        <button class="btn">.</button>
        <button class="btn">C</button>
        <button class="btn">+</button>
        <button class="btn">^</button>
        <button class="btn">√</button>
        <button class="btn">%</button>
        <button class="btn">=</button>
      </div>

      <!-- Pasek funkcji -->
      <input id="functionInput" type="text" class="input-bar" placeholder="enter function" />
    </div>

    <!-- Canvas -->
    <div class="w-[400px] h-[400px]">
      <canvas id="graphCanvas" class="w-full h-full"></canvas>
    </div>
  </div>

  <!-- Pasek audio -->
  <div class="fixed bottom-0 left-1/2 -translate-x-1/2 w-2/3 bg-black bg-opacity-80 p-2 flex items-center justify-between spotify-player rounded">
    <button id="muteBtn" onclick="toggleMute()">mute</button>
    <marquee id="trackTitle" class="text-white text-center w-full mx-2">Loading track...</marquee>
    <button onclick="prevTrack()"><<</button>
    <button onclick="nextTrack()">>></button>
  </div>

  <!-- Niewidoczny iframe do odtwarzania -->
  <iframe id="yt-iframe" style="display: none;" allow="autoplay" allowfullscreen></iframe>

  <script>
    const display = document.getElementById('display');
    const buttons = document.querySelectorAll('.btn');
    const functionInput = document.getElementById('functionInput');
    let input = '';

    buttons.forEach(btn => {
      btn.addEventListener('click', () => {
        const val = btn.textContent;
        if (val === 'C') input = '';
        else if (val === '=') {
          try {
            input = eval(input).toString();
          } catch {
            input = 'ERROR';
          }
        } else if (val === '√') {
          input = Math.sqrt(parseFloat(input)).toString();
        } else if (val === '^') {
          input += '**';
        } else {
          input += val;
        }
        display.textContent = input || '0';
      });
    });

    // Rysowanie funkcji
    const canvas = document.getElementById('graphCanvas');
    const ctx = canvas.getContext('2d');
    canvas.width = canvas.clientWidth;
    canvas.height = canvas.clientHeight;

    function drawAxes() {
      ctx.strokeStyle = 'white';
      ctx.lineWidth = 1;
      ctx.beginPath();
      ctx.moveTo(0, canvas.height / 2);
      ctx.lineTo(canvas.width, canvas.height / 2);
      ctx.moveTo(canvas.width / 2, 0);
      ctx.lineTo(canvas.width / 2, canvas.height);
      ctx.stroke();

      ctx.fillStyle = 'white';
      ctx.font = '12px monospace';
      ctx.fillText('x', canvas.width - 15, canvas.height / 2 - 5);
      ctx.fillText('y', canvas.width / 2 + 5, 15);
    }

    function renderDefaultMessage() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = 'white';
      ctx.font = '16px monospace';
      ctx.textAlign = 'center';
      ctx.fillText('enter a linear function', canvas.width / 2, canvas.height / 2);
    }

    function drawFunction(expr) {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawAxes();

      const colors = ['#ff00ff', '#00ffff', '#ffff00', '#ff8800', '#00ff00'];
      ctx.strokeStyle = colors[Math.floor(Math.random() * colors.length)];
      ctx.lineWidth = 2;

      ctx.beginPath();
      for (let x = -canvas.width / 2; x < canvas.width / 2; x++) {
        try {
          const realX = x / 20;
          const realY = eval(expr.replace(/x/g, `(${realX})`));
          const screenX = canvas.width / 2 + x;
          const screenY = canvas.height / 2 - realY * 20;
          if (x === -canvas.width / 2) ctx.moveTo(screenX, screenY);
          else ctx.lineTo(screenX, screenY);
        } catch (e) {
          renderDefaultMessage();
          return;
        }
      }
      ctx.stroke();
    }

    functionInput.addEventListener('input', () => {
      const val = functionInput.value.trim();
      if (!val || !val.includes('x')) {
        renderDefaultMessage();
        return;
      }

      // Funkcja z wyrażeniem po y=
      let expr = val;
      if (val.toLowerCase().startsWith('y=')) {
        expr = val.substring(2);
      }

      drawFunction(expr);
    });

    window.addEventListener('load', renderDefaultMessage);

    // YouTube audio
    const tracks = [
      {
        title: "Late Night Vaporwave - 1 Hour",
        embed: "https://www.youtube.com/embed/4xDzrJKXOOY?autoplay=1&mute=0"
      },
      {
        title: "Lo-Fi Vapor Dreams - 45min",
        embed: "https://www.youtube.com/embed/f02mOEt11OQ?autoplay=1&mute=0"
      },
      {
        title: "Retro Lounge Mix - 1h",
        embed: "https://www.youtube.com/embed/8GW6sLrK40k?autoplay=1&mute=0"
      }
    ];
    let currentTrack = 0;
    let muted = false;

    function loadTrack() {
      const iframe = document.getElementById('yt-iframe');
      iframe.src = tracks[currentTrack].embed.replace(/mute=\d/, `mute=${muted ? 1 : 0}`);
      document.getElementById('trackTitle').textContent = tracks[currentTrack].title;
      document.getElementById('muteBtn').textContent = muted ? 'volume' : 'mute';
    }

    function toggleMute() {
      muted = !muted;
      loadTrack();
    }

    function nextTrack() {
      currentTrack = (currentTrack + 1) % tracks.length;
      loadTrack();
    }

    function prevTrack() {
      currentTrack = (currentTrack - 1 + tracks.length) % tracks.length;
      loadTrack();
    }

    window.addEventListener('load', loadTrack);
  </script>
</body>
</html>
